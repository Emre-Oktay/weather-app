<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div>
            <h1 class="heading">Weather App</h1>

            <form action="" class="search">
                <input class="search-field" type="text" />
                <button><img src="assets/search.svg" alt="" /></button>
            </form>
        </div>
        <div class="weather-item">
            <h2>
                <button class="closeBtn">&#10006;</button>
                <span>İzmir, Türkiye</span>
            </h2>
            <div class="temperature">
                <img src="assets/cloud-rain.svg" alt="" height="32px" />
                <span>11.5°</span>
            </div>
            <div class="status">
                <span>Partially cloudy</span>
                <span class="details">Similar temperatures continuing with no rain expected.</span>
            </div>
            <div class="data">
                <div>
                    <img src="assets/humidity.svg" alt="" height="24px" />
                    <span>78.5</span>
                </div>
                <div>
                    <img src="assets/wind.svg" alt="" height="24px" />
                    <span>21.2</span>
                </div>
            </div>
        </div>
    </body>
</html>
